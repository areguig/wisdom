  <div id="content" class="container">
          <div id="timer" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="80">
            <span class="sr-only"></span>
          </div>
    <div id='info'>
          <div id="pause" class="input-group input-group-sm" style="width:8%; display:none">
            <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-hourglass-end" aria-hidden="true"></i></span>
            <input id="timer-sec" type="number" class="form-control" aria-describedby="sizing-addon2" value="15" focus=true>
          </div>
        <span id="info-text">
          Space or click to pause/play.
        </span>
    </div>
    <div id='quote' class="blockquote"></div>
    <div id='author' class="cite"></div>
    <div id="tbutton" class="tbutton">
      <ul class="list">
        <li><a id="t_like" href="" data-size="large"><i class="fa fa-heart" aria-hidden="true" style="color: #c72a2a;"></i></a></li>
        <li><a id="t_retweet" href="" data-size="large"><i class="fa fa-retweet" aria-hidden="true" style="color: forestgreen;"></i></a></li>
        <li><a id="t_tweet" href="" data-size="large"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      </ul>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
